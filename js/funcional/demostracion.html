<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Demostración del poder que tiene la programación funcional con js</title>
  </head>
  <body>
    <script>
     var factorial = function(x){
      if(x>0){
        return x * factorial(--x);
      }else{
        return 1;
      }
    }
    console.log([1,2,3,4,5].map(factorial));
    </script>
  </body>
</html>
